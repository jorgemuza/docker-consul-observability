version: "3.8"

x-restart-policy:
  &restart_policy
  restart: unless-stopped

services:

  consul-server:
    image: hashicorp/consul:1.11
    container_name: consul-server
    restart: always
    volumes:
     - ./consul/config.hcl:/consul/config/server.hcl:ro
    ports:
      - 8500:8500
      - 8600:8600/tcp
      - 8600:8600/udp
    command:
      [
        "consul",
        "agent",
        "-config-file=/consul/config/server.hcl",
        "-config-dir=/consul/config"
      ]
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2

  ingress:
    image: nicholasjackson/fake-service:vm-v1.10.7-v0.22.7
    container_name: ingress
    depends_on:
      - "consul-server"
    environment:
      CONSUL_SERVER: 10.5.0.2
      CONSUL_DATACENTER: "dc1"
      SERVICE_ID: "ingress-v1"
      SERVICE_CONFIG: /config/ingress-1.hcl
      CENTRAL_CONFIG: "/central_config/ingress_defaults.hcl"
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://localhost:9091"
      MESSAGE: "Ingress Response"
      NAME: "Ingress"
      SERVER_TYPE: "http"
    volumes:
      - "./ingress:/config"
      - "./fake-service/central_config:/central_config"
    ports:
      - 9090:9090
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3

  web:
    image: nicholasjackson/fake-service:vm-v1.10.7-v0.22.7
    container_name: web
    restart: always
    depends_on:
      - "consul-server"
    environment:
      CONSUL_SERVER: 10.5.0.2
      CONSUL_DATACENTER: "dc1"
      SERVICE_ID: "web-v1"
      SERVICE_CONFIG: /config/web-1.hcl
      CENTRAL_CONFIG: "/central_config/web_defaults.hcl"
      LISTEN_ADDR: 0.0.0.0:9090
      UPSTREAM_URIS: "http://localhost:9091"
      MESSAGE: "Web response"
      NAME: "Web"
      SERVER_TYPE: "http"
      HTTP_CLIENT_APPEND_REQUEST: "true"
    volumes:
      - "./web:/config"
      - "./fake-service/central_config:/central_config"
    ports:
      - 9091:9090
    networks:
      vpcbr:
        ipv4_address: 10.5.0.4

  api:
    image: nicholasjackson/fake-service:vm-v1.10.7-v0.22.7
    container_name: api
    depends_on:
      - "consul-server"
    environment:
      CONSUL_SERVER: 10.5.0.2
      CONSUL_DATACENTER: "dc1"
      SERVICE_ID: "api-v1"
      SERVICE_CONFIG: /config/api-1.hcl
      CENTRAL_CONFIG: "/central_config/api_defaults.hcl"
      LISTEN_ADDR: 0.0.0.0:9090
      MESSAGE: "API response"
      NAME: "Api"
      SERVER_TYPE: "http"
    volumes:
      - "./api:/config"
      - "./fake-service/central_config:/central_config"
    ports:
      - 9092:9090
    networks:
      vpcbr:
        ipv4_address: 10.5.0.5

networks:
  vpcbr:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
